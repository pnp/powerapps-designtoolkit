    selectedItem: =gal_Nav.Selected.id
    textColor: =White
    Width: =App.DesignWidth
    X: =0
    Y: =0
    ZIndex: =1

    "gal_Nav As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver4.0'":
        Fill: =cmp_MD_Bottom_Navigation.accentColor
        Height: =56
        Items: =cmp_MD_Bottom_Navigation.navContent
        TemplatePadding: =0
        TemplateSize: =Parent.Width/5
        ZIndex: =1

        img_icon_1 As image:
            Height: =cmp_MD_Bottom_Navigation.iconSize
            Image: =ThisItem.image
            OnSelect: =Select(Parent)
            Width: =cmp_MD_Bottom_Navigation.iconSize
            X: =(Parent.TemplateWidth- Self.Width)/2
            Y: =12
            ZIndex: =1

        lbl_navTitle As label:
            Align: =Align.Center
            Color: =If(ThisItem.IsSelected, cmp_MD_Bottom_Navigation.textColor, ColorFade(cmp_MD_Bottom_Navigation.accentColor, 50%))
            Font: =cmp_MD_Bottom_Navigation.font
            FontWeight: =cmp_MD_Bottom_Navigation.fontWeight
            Height: =12
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =cmp_MD_Bottom_Navigation.fontSize
            Text: =ThisItem.title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth
            Y: =Parent.Height-Self.Height-6
            ZIndex: =2

        img_icon_selected As image:
            Height: =cmp_MD_Bottom_Navigation.iconSize
            Image: =ThisItem.imageHover
            OnSelect: =Select(Parent)
            Visible: =If(!ThisItem.IsSelected, true, false)
            Width: =cmp_MD_Bottom_Navigation.iconSize
            X: =img_icon_1.X
            Y: =img_icon_1.Y
            ZIndex: =3

